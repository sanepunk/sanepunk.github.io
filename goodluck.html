<!DOCTYPE html>
<html>
<head>
  <title>Course Enrollment</title>
</head>
<body background="your_background_image.jpg">

<h1>Course Enrollment Form</h1>

<form action="process_enrollment.php" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name"><br><br>

  <label for="course">Choose a course:</label><br>
  <input type="radio" id="course1" name="course" value="course1">
  <label for="course1">Course 1</label><br>
  <input type="radio" id="course2" name="course" value="course2">
  <label for="course2">Course 2</label><br><br>

  <label for="time">Preferred time:</label><br>


  <select

          id="time"

          name="time">


    <option

            value="morning">Morning</option>


    <option

            value="afternoon">Afternoon</option>


    <option

            value="evening">Evening</option>


  </select><br><br>

  <table>
    <tr>
      <th>Course</th>
      <th>Instructor</th>
      <th>Schedule</th>
    </tr>
    <tr>
      <td>Course 1</td>
      <td>Dr. Smith</td>
      <td>Mondays, 9:00 AM - 11:00 AM</td>
    </tr>
    <tr>
      <td>Course 2</td>
      <td>Prof. Johnson</td>
      <td>Wednesdays, 2:00 PM - 4:00 PM</td>
    </tr>
  </table><br><br>

  <input type="submit" value="Enroll">
</form>

</body>
</html>
